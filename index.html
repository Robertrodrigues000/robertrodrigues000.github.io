<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robert Rodrigues</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Chango&family=Fira+Code:wght@300;400;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components/subtitle.css">
    <link rel="stylesheet" href="css/components/box.css">
    <link rel="stylesheet" href="css/components/button.css">
    <link rel="stylesheet" href="css/components/action.css">
    <link rel="stylesheet" href="css/components/header.css">
    <link rel="stylesheet" href="css/components/banner.css">
    <link rel="stylesheet" href="css/components/subtitle.css">
    <link rel="stylesheet" href="css/components/main-title.css">
    <link rel="stylesheet" href="css/components/logo.css">
    <link rel="stylesheet" href="css/components/skill-tec.css">
    <link rel="stylesheet" href="css/components/section.css">
    <link rel="stylesheet" href="css/components/progress-bar.css">
    <link rel="stylesheet" href="css/components/wrapper-skill.css">

</head>
<body>
    <header class="header">
        <img class="logo" src="assets/img/logo-programador.jpg" alt="logo">
        <nav>
            <a href="" class="action">Projetos</a>
            <a href="" class="action">Skill</a>
            <a href="" class="action">Sobre</a>
            <a href="" class="action">Contatos</a>
            <a class="button" href="">Download CV</a>
        </nav>
    </header>
    
    <section class="banner">
        <div class="wrapper">
            <div class="box">
                <h1 class="main-title">Robert Rodrigues</h1>
                <h2 class="subtitle">Front-end Developer</h2>
            </div>
            <div class="navigation">
                <a class="button">Downlaod CV</a>
                <a class="button">Contatos</a>
            </div>
        </div>
    </section>
    
    <section class="section">
        <h2 class="main-title -second">Skills</h1>
        
        <div class="wrapper-skill">
            <article class="skill-tec">
                <img class="icon" src="assets/img/html.png" alt="logo do html">
                <div class="right">
                    <h3 class="title">HTML</h3>
                    <progress class="progress-bar" max="100" value="80">
                            80%
                    </progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="assets/img/node.png" alt="logo do node">
                <div class="right">
                    <h3 class="title">NodeJS</h3>
                    <progress class="progress-bar" max="100" value="10">
                            10%
                    </progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="assets/img/css.png" alt="logo do css">
                <div class="right">
                    <h3 class="title">CSS</h3>
                    <progress class="progress-bar" max="100" value="70">
                            70%
                    </progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="assets/img/typescript.png" alt="logo do typescript">
                <div class="right">
                    <h3 class="title">TypeScript</h3>
                    <progress class="progress-bar" max="100" value="50">
                            50%
                    </progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="assets/img/js.png" alt="logo do js">
                <div class="right">
                    <h3 class="title">JavaScript</h3>
                    <progress class="progress-bar" max="100" value="40">
                            40%
                    </progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="assets/img/rest api.png" alt="logo do rest api">
                <div class="right">
                    <h3 class="title">Rest API</h3>
                    <progress class="progress-bar" max="100" value="10">
                            10%
                    </progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="assets/img/react.png" alt="logo do react">
                <div class="right">
                    <h3 class="title">React</h3>
                    <progress class="progress-bar" max="100" value="20">
                            20%
                    </progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="assets/img/redux.png" alt="logo do redux">
                <div class="right">
                    <h3 class="title">Redux</h3>
                    <progress class="progress-bar" max="100" value="10">
                            10%
                    </progress>
                </div>
            </article>
        </div>
    </section>
    <section class="section"></section>
</body>
</html>
